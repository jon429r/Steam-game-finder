
{% block title %}Results{% endblock %}

{% block content %}
    <h2>{{ section2 }}</h2>
    <p>Here is a table of the {{ section2|lower }}</p>
    <table class="Result_Table" id="Result_Table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Game Title</th>
                <th>Like</th>
                <th>Dislike</th>
            </tr>
        </thead>
        <tbody>
            {% for game in results_game %}
                <!-- Table rows for regular games... -->
                <tr>
                    <td>
                        <img class="game-icon" src="{{ game.IMG }}" alt="Game Icon">
                    </td>
                    <td>{{ game.Title }}</td>
                    <td>Like</td>
                    <td>Dislike</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
