{% extends 'Base_Temp/Base.html' %}
{% load static %}

{% block title %}Home Page{% endblock %}

{% block main %}
<div id="Body">
    <h2 align="center">Welcome to Steam Game Finder</h2>
    <p align="center">Steam Game Finder is a website that allows you to find games on Steam that you might like.</p>

    <div id="Search_Section">
        <form align="center" onsubmit="showResults(); return false;">
            <input type="text" name="Game_Search" id="Game_Search" placeholder="Search For A Game">
            <button id="SearchButton">Search</button>
        </form>

        {% include 'Extras/Result_Table.html' %}

    </div>
</div>
{% endblock %}
